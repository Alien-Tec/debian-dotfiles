colors:
  name: Ayu
  primary:
    background: "#0A0E14"
    foreground: "#B6BECA"
  cursor:
    text: "#070C0F"
    cursor: "#F5F5F5"
  normal:
    black: "#1C252C"
    red: "#E45656"
    green: "#AAD94C"
    yellow: "#FFB454"
    blue: "#39BAE6"
    magenta: "#D2A6FF"
    cyan: "#95E6CB"
    white: "#DFE3E9"
  bright:
    black: "#384148"
    red: "#FF6666"
    green: "#D5FF80"
    yellow: "#FFD173"
    blue: "#5CCFE6"
    magenta: "#DFBFFF"
    cyan: "#AAF5DC"
    white: "#FAFDFF"

env:
  TERM: xterm-256color

window:
  decorations: full
  # title: ""
  padding:
    x: 4
    y: 4
  class:
    instance: Alacritty
    general: Alacritty
  # opacity: 0.85
  opacity: 1
  dimensions:
    columns: 104
    lines: 27

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic

  size: 8

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

shell:
  program: /usr/bin/zsh

cursor:
  style:
    shape: Beam
    blinking: On

live_config_reload: true
draw_bold_text_with_bright_colors: true
